<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAESTRO: Control de Batalla</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* Estilos usando Inter (simulado con sans-serif) */
        body { 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
        }
        .container { 
            max-width: 800px; 
            width: 95%;
            margin-top: 20px;
            background: #fff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff; 
        }
        h1 { 
            color: #007bff; 
            text-align: center; 
            margin-bottom: 5px;
        }
        .meta-info, .join-form {
            background-color: #eaf5ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.95em;
            border: 1px solid #cce5ff;
            text-align: left;
        }
        .meta-info p { margin: 5px 0; font-weight: 500;}

        /* Indicador de Conexi√≥n Socket (A√ëADIDO) */
        #socketStatus {
            font-size: 0.8em;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .socket-connected { background-color: #d4edda; color: #155724; }
        .socket-disconnected { background-color: #f8d7da; color: #721c24; }
        .socket-pending { background-color: #fff3cd; color: #856404; }
        
        .join-form input, .join-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .join-form button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 0 #0056b3;
        }
        .join-form button:active { transform: translateY(2px); box-shadow: 0 1px 0 #0056b3; }


        #roundStatus { 
            font-size: 1.6em; 
            text-align: center; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            font-weight: bold; 
            background-color: #007bff; 
            color: white; 
            transition: background-color 0.3s;
        }
        .controls { 
            display: flex; 
            gap: 15px;
            flex-direction: column; 
            margin-bottom: 25px; 
        }
        .question-control, .game-control {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .question-control textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #sendQuestionButton, #selectWinnerButton, #resetButton { 
            padding: 12px 20px; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            flex-grow: 1;
        }

        #resetButton { 
            background-color: #dc3545; /* Rojo */
            box-shadow: 0 4px 0 #b02a37;
        }
        #resetButton:active { transform: translateY(2px); box-shadow: 0 1px 0 #b02a37; }
        #resetButton:hover { background-color: #c82333; }
        
        #sendQuestionButton { 
            background-color: #ffc107; /* Amarillo */
            box-shadow: 0 4px 0 #d39e00;
        }
        #sendQuestionButton:active { transform: translateY(2px); box-shadow: 0 1px 0 #d39e00; }
        #sendQuestionButton:hover { background-color: #e0a800; }

        #selectWinnerButton {
            background-color: #28a745; /* Verde */
            box-shadow: 0 4px 0 #1e7e34;
        }
        #selectWinnerButton:active { transform: translateY(2px); box-shadow: 0 1px 0 #1e7e34; }
        #selectWinnerButton:hover { background-color: #218838; }

        .hide { display: none; }
        h2 { color: #343a40; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        #orderList { 
            list-style: none; 
            padding: 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            max-height: 300px;
            overflow-y: auto;
        }
        #orderList li { 
            padding: 12px; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: background-color 0.2s;
        }
        #orderList li:first-child { 
            background-color: #e6ffed; 
            border-left: 5px solid #28a745; 
            font-weight: bold; 
        }
        #orderList li:last-child { border-bottom: none; }
        .rank { 
            font-size: 1.2em; 
            width: 40px; 
            text-align: center; 
            color: #007bff; 
            font-weight: bold;
        }
        #log { 
            margin-top: 15px;
            font-size: 0.85em;
            color: #6c757d;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }
        #log div { border-bottom: 1px dotted #ccc; padding: 3px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë®‚Äçüè´ Panel de Control (MAESTRO)</h1>

        <div id="join-form" class="join-form">
            <h3>Configuraci√≥n de la Sala</h3>
            <input type="text" id="inputRoomId" placeholder="ID de la Sala (e.g., Sala-001)" value="Sala-001">
            <input type="text" id="inputTeacherName" placeholder="Tu Nombre de Maestro" value="Maestro Juan">
            <button id="joinButton">Unirse a la Sala</button>
        </div>

        <div id="game-ui" class="hide">
            <!-- Indicador de estado de la conexi√≥n Socket -->
            <span id="socketStatus" class="socket-pending">ESTADO: Pendiente</span>

            <div class="meta-info">
                <p><strong>Maestro ID:</strong> <span id="teacherNameDisplay"></span></p>
                <p><strong>Sala Activa (Room ID):</strong> <span id="roomIdDisplay"></span></p>
            </div>

            <div id="roundStatus">Esperando Conexi√≥n...</div>
            
            <div class="controls">
                <!-- Control de Preguntas -->
                <div class="question-control">
                    <h3>Nueva Pregunta</h3>
                    <textarea id="questionInput" placeholder="Escribe la pregunta aqu√≠..." rows="3"></textarea>
                    <div class="button-group">
                        <!-- ESTE BOT√ìN ENV√çA LA PREGUNTA Y ACTIVA LOS BUZZERS DE LOS ESTUDIANTES -->
                        <button id="sendQuestionButton">üì¢ ENVIAR PREGUNTA & ABRIR RONDA</button>
                    </div>
                </div>
                
                <!-- Control de Juego -->
                <div class="game-control">
                    <h3>Controles de Ronda</h3>
                    <div class="button-group">
                        <button id="selectWinnerButton" disabled>üèÜ DECLARAR GANADOR</button>
                        <button id="resetButton">üî¥ REINICIAR RONDA</button>
                    </div>
                </div>
            </div>
            
            <h2>Orden de Presi√≥n (Tiempo Real):</h2>
            <ul id="orderList">
                <li>No hay pulsaciones registradas.</li>
            </ul>
            
            <hr>
            <div class="log-container">
                <h3>Log del Servidor:</h3>
                <pre id="log"></pre>
            </div>
        </div>
    </div>

    <script>
        const socketUrl = 'http://localhost:3000'; 
        let socket;
        
        // Elementos UI
        const joinForm = document.getElementById('join-form');
        const gameUI = document.getElementById('game-ui');
        const joinButton = document.getElementById('joinButton');
        const roundStatus = document.getElementById('roundStatus');
        const orderList = document.getElementById('orderList');
        const resetButton = document.getElementById('resetButton');
        const sendQuestionButton = document.getElementById('sendQuestionButton');
        const selectWinnerButton = document.getElementById('selectWinnerButton');
        const questionInput = document.getElementById('questionInput');
        const logElement = document.getElementById('log');
        const socketStatus = document.getElementById('socketStatus'); // NUEVO

        // Datos de Juego (se llenar√°n al unirse)
        let ROOM_ID;
        let TEACHER_NAME;
        // Usar un ID √∫nico para el maestro en el socket, no importa si se repite en el cliente ya que es el √∫nico maestro
        const TEST_TEACHER_ID = 'teacher-master-001'; 
        const TEST_SUBJECT_ID = 'subject-xyz-456'; 

        function updateStatus(message, color = '#17a2b8', textColor = 'white') {
            roundStatus.textContent = message;
            roundStatus.style.backgroundColor = color;
            roundStatus.style.color = textColor;
        }
        function log(message, className = 'info') {
            const entry = document.createElement('div');
            entry.className = className;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.prepend(entry);
            console.log(`[MAESTRO LOG] ${message}`); // Log adicional para depuraci√≥n
        }

        function updateSocketStatus(isConnected) { // NUEVO
            if (isConnected) {
                socketStatus.textContent = "ESTADO: CONECTADO";
                socketStatus.className = "socket-connected";
            } else {
                socketStatus.textContent = "ESTADO: DESCONECTADO/ERROR";
                socketStatus.className = "socket-disconnected";
            }
        }

        function clearOrder() { 
            orderList.innerHTML = '<li>No hay pulsaciones registradas.</li>'; 
            selectWinnerButton.disabled = true;
        }
        
        function addPlayerToOrder(playerData) {
            if (orderList.querySelector('li') && orderList.querySelector('li').textContent.includes('No hay pulsaciones')) {
                 orderList.innerHTML = '';
            }
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span class="rank">#${playerData.order}</span> 
                                  <span>${playerData.playerName} (ID: ${playerData.studentId}) - ${new Date(playerData.timestamp).toLocaleTimeString()}</span>`;
            
            if (playerData.order === 1) {
                listItem.classList.add('first-press');
                listItem.style.backgroundColor = '#e6ffed';
                listItem.style.borderLeft = '5px solid #28a745';
                listItem.style.fontWeight = 'bold';
                selectWinnerButton.disabled = false;
            }
            orderList.appendChild(listItem);
        }

        function joinGame() {
            log(`Intentando unirse a la sala: ${ROOM_ID} como Maestro.`);
            socket.emit('joinGame', {
                roomId: ROOM_ID,
                studentId: TEST_TEACHER_ID, 
                playerName: TEACHER_NAME,
                isMaster: true 
            });
        }

        function setupSocketListeners() {
            // Evento: Error de conexi√≥n
            socket.on('connect_error', (err) => {
                updateStatus(`‚ùå ERROR: CONEXI√ìN FALLIDA. Verifica el servidor NestJS.`, '#dc3545', 'white'); 
                log(`ERROR AL CONECTAR: ${err.message}`);
                updateSocketStatus(false);
                // Deshabilitar controles al fallar la conexi√≥n
                questionInput.disabled = true;
                sendQuestionButton.disabled = true;
                selectWinnerButton.disabled = true;
            });
            
            socket.on('connect', () => { 
                updateStatus('‚úÖ CONECTADO AL SERVIDOR. Uni√©ndose a la sala...', '#007bff', 'white'); 
                updateSocketStatus(true);
                joinGame();
            });

            socket.on('disconnect', () => { 
                updateStatus('‚ùå DESCONECTADO', '#dc3545', 'white'); 
                updateSocketStatus(false);
                selectWinnerButton.disabled = true;
                questionInput.disabled = true;
                sendQuestionButton.disabled = true;
            });

            socket.on('playersUpdate', (data) => {
                log(`Jugadores en sala (${data.players.length}): ${data.players.map(p => p.name).join(', ')}`);
            });
            
            socket.on('playerPressed', (data) => { 
                addPlayerToOrder(data); 
                log(`Presi√≥n #${data.order}: ${data.playerName}`); 
            });

            socket.on('gameWinner', (data) => { 
                updateStatus(`üèÜ ¬°GANADOR! ${data.winnerName}`, '#28a745', 'white'); 
                log(`Ronda finalizada. Ganador: ${data.winnerName}`); 
                selectWinnerButton.disabled = true;
            });

            socket.on('statusUpdate', (data) => {
                log(`Server Status: ${data.message}`);
                
                if (data.message.includes('reiniciado') || data.type === 'reset') {
                    clearOrder();
                    updateStatus('üü¢ NUEVA RONDA INICIADA (Libre para pulsar)', '#28aa9d', 'white');
                    questionInput.disabled = false;
                    sendQuestionButton.disabled = false;
                }
                
                if (data.type === 'question_sent') {
                    // Estado para el MAESTRO despu√©s de enviar la pregunta
                    updateStatus('üì¢ PREGUNTA ENVIADA. ESPERANDO PULSACI√ìN...', '#007bff', 'white');
                    questionInput.disabled = true; // Deshabilita la edici√≥n de la pregunta mientras est√° activa
                    sendQuestionButton.disabled = true; // Deshabilita el bot√≥n de env√≠o mientras est√° activa
                }

                if (data.message.includes('BLOQUEADA')) {
                    updateStatus('üî¥ RONDA BLOQUEADA (Esperando respuesta)', '#ffc107', '#333');
                }
            });
        }
        
        joinButton.addEventListener('click', () => {
            ROOM_ID = document.getElementById('inputRoomId').value.trim();
            TEACHER_NAME = document.getElementById('inputTeacherName').value.trim();

            if (!ROOM_ID || !TEACHER_NAME) {
                log('Error: Por favor, ingresa el ID de la Sala y tu Nombre.', 'error');
                return;
            }

            // Mostrar la UI del juego y ocultar el formulario
            joinForm.classList.add('hide');
            gameUI.classList.remove('hide');

            document.getElementById('teacherNameDisplay').textContent = TEACHER_NAME;
            document.getElementById('roomIdDisplay').textContent = ROOM_ID;

            updateStatus('Intentando conectar...', '#ffc107', '#333');
            updateSocketStatus(false);
            socket = io.connect(socketUrl); 
            setupSocketListeners();
        });

        // Manejador para ENVIAR PREGUNTA (Esto activa los botones del estudiante)
        sendQuestionButton.addEventListener('click', () => {
            const questionText = questionInput.value.trim();
            if (!questionText) {
                log('ADVERTENCIA: Por favor, ingresa una pregunta antes de enviar.', 'info');
                return;
            }
            if (socket && socket.connected) {
                log(`ENVIANDO 'sendQuestion' a ${ROOM_ID} con pregunta: ${questionText}`);
                socket.emit('sendQuestion', { 
                    roomId: ROOM_ID,
                    question: questionText 
                });
            } else { 
                log('Error: Socket no conectado para enviar la pregunta.'); 
            }
        });

        // Manejador para DECLARAR GANADOR (el primer pulsador)
        selectWinnerButton.addEventListener('click', () => {
            if (socket && socket.connected) {
                socket.emit('selectWinner', { 
                    roomId: ROOM_ID,
                    subjectId: TEST_SUBJECT_ID 
                });
                selectWinnerButton.disabled = true;
                log(`Emitido: selectWinner para Room ID: ${ROOM_ID}`);
            } else { 
                log('Error: Socket no conectado para seleccionar ganador.'); 
            }
        });

        // Manejador para REINICIAR RONDA
        resetButton.addEventListener('click', () => {
            if (socket && socket.connected) {
                socket.emit('resetGame', { 
                    roomId: ROOM_ID,
                    subjectId: TEST_SUBJECT_ID 
                });
                log(`Emitido: resetGame para Room ID: ${ROOM_ID}`);
            } else { 
                log('Error: Socket no conectado para enviar el reinicio.'); 
            }
        });
    </script>
</body>
</html>
